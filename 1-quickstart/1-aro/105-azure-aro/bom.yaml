apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 105-azure-aro
  labels:
    type: infrastructure
    platform: azure
    code: '105'
  annotations:
    displayName: Azure Red Hat OpenShift (ARO) Quickstart
    description: Azure Vnet and ARO
    vpn/required: 'false'
spec:
  modules:
    - name: azure-resource-group
      alias: resource_group
      version: v1.1.1
    - name: azure-vnet
      alias: vnet
      version: v1.1.3
      variables:
        - name: address_prefixes
          value:
            - 10.0.0.0/20
    - name: azure-vnet-subnets
      alias: master-subnet
      version: v1.3.8
      variables:
        - name: label
          value: master
        - name: ipv4_cidr_blocks
          value:
            - 10.0.1.0/24
        - name: service_endpoints
          value:
            - Microsoft.ContainerRegistry
            - Microsoft.Storage
    - name: azure-vnet-subnets
      alias: worker-subnet
      version: v1.3.8
      variables:
        - name: label
          value: worker
        - name: ipv4_cidr_blocks
          value:
            - 10.0.2.0/24
        - name: service_endpoints
          value:
            - Microsoft.ContainerRegistry
            - Microsoft.Storage
    - name: azure-aro
      alias: cluster
      version: v1.0.0
      dependencies:
        - name: master-subnet
          ref: master-subnet
        - name: worker-subnet
          ref: worker-subnet
      variables:
        - name: master_subnet_id
          ref: master-subnet
        - name: worker_subnet_id
          ref: worker-subnet
  variables:
    - name: resource_group_name
      type: string
      description: The name of the resource group
    - name: region
      type: string
      description: The Azure location where the resource group will be provisioned
    - name: subscription_id
      type: string
    - name: client_id
      type: string
    - name: client_secret
      type: string
      sensitive: true
    - name: tenant_id
      type: string
    - name: name_prefix
      type: string
      description: The name of the vpc resource
      defaultValue: ''
